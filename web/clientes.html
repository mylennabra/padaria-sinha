<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/style/main.css">
      <link rel="icon" href="./assets/style/imgs/logo-r.png">
      <script src="https://unpkg.com/@phosphor-icons/web"></script>
      <script src="https://unpkg.com/imask"></script>
      <title>Clientes</title>
    </head>
    <body class="home">
      <div class="content">
          <div class="header">
            <button type="button" class="icon" onclick="window.location.href = 'main.html'"><i class="ph-bold ph-arrow-left"></i></button>
            <button type="button" class="icon-filled"><i class="ph-bold ph-user"></i></button>
            <h2 class="header-txt">
              CLIENTES
            </h2>
          </div>
          <div class="cli">
            <div class="cli-pesquisa-ctn">
              <div class="cli-pesquisa-ctn-header">
                <div>
                    <label for="cod">CÓDIGO:</label>
                    <input type="text" id="code-input">
                </div>
                <div>
                    <label for="cod">NOME:</label>
                    <input type="text" id="name-input">
                </div>
                <div>
                    <label for="cod">CPF/CNPJ:</label>
                    <input type="text" id="cpf-input">
                </div>
                <button id='search-clients' type="button" class="btn btn-flex">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <h5>PESQUISAR</h5>
                </button>
                <button type="button" id="openModalBtn" class="btn btn-flex">
                  <i class="ph-bold ph-plus-circle"></i>
                  <h5>NOVO</h5>
                </button>
              </div>
            </div>
            <div class="cli-lista-ctn">
              <div id="cli-table-container" class="table-container">
                  <table id="table" class="table">
                    <thead>
                      <tr>
                        <th>CÓD</th>
                        <th>NOME</th>
                        <th>TELEFONE</th>
                        <th>ENDEREÇO</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td> </td>
                          <td> </td>
                          <td> </td>
                          <td> </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
            <div class="cli-previa-ctn">
            </div>
            <div class="cli-logo-ctn">
              <img src="./assets/style/imgs/logo.png" alt="" class="logo">
            </div>
            <div id="modal" class="modal">
              <div class="modal-content">
                  <div class="close-btn">
                    <button type="button" class="icon close"><i class="ph-bold ph-x-circle"></i></button>                    
                  </div>
                  <div class="form">
                    <div class="form-row">
                        <div class="form-item">
                          <label for="nome">Nome:</label>
                          <input type="text" id="nome" name="nome">
                        </div>
                        <div class="form-item">
                          <label for="cpf"> </label>
                          <div class="form-buttons">
                              <button type="button" class="btn btn-flex" id='create-client'>
                                <i class="ph-bold ph-file"></i>
                                <h5>SALVAR</h5>
                              </button>
                              <button type="button" class="btn close btn-flex">
                                <i class="ph-bold ph-x-circle"></i>
                                <h5>CANCELAR</h5>
                              </button>
                          </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                          <label for="cpf">CPF/CNPJ:</label>
                          <input type="text" id="cpf" name="cpf">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                          <label for="telefonePrincipal">Telefone Principal:</label>
                          <input type="text" id="telefonePrincipal" name="telefonePrincipal">
                        </div>
                        <div class="form-item">
                          <label for="telefoneSecundario">Telefone Secundário:</label>
                          <input type="text" id="telefoneSecundario" name="telefoneSecundario">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                          <label for="endereco">Endereço:</label>
                          <input type="text" id="endereco" name="endereco">
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-item">
                        <label for="observacoes">Observações:</label>
                        <textarea id="observacoes" name="observacoes"></textarea>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
    <script src="./assets/scripts/main.js"></script>
    </body>
</html>
