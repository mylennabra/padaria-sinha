<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Produtos</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <button type="button" class="icon" onclick="window.location.href = 'main.html'"><i class="ph-bold ph-arrow-left"></i></button>
            <button type="button" class="icon-filled"><i class="ph-bold ph-package"></i></button>
            <h2 class="header-txt">PRODUTOS</h2>
        </div>
        <div class="pro">
            <div class="pro-pesquisa-ctn">
                <div class="pro-pesquisa-ctn-header">
                    <div>
                      <label for="cod">CÓDIGO:</label>
                      <input type="text">
                    </div>
                    <div>
                      <label for="cod">DESCRIÇÃO:</label>
                      <input type="text">
                    </div>
                    <div>
                      <label for="cod">GRUPO:</label>
                      <select name="select">
                        <option value="valor1">Valor 1</option>
                        <option value="valor2" selected>Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                    </div>
                    <button type="button" class="btn"><i class="ph-bold ph-magnifying-glass"></i><h5>PESQUISAR</h5></button>
                    <button type="button" id="openModalBtn" class="btn"><i class="ph-bold ph-plus-circle"></i><h5>NOVO</h5></button>
                </div>
            </div>
            <div class="pro-lista-ctn">
                <div class="table-container">
                    <table class="table">
                    <thead>
                        <tr>
                            <th>CÓD</th>
                            <th>DESCRIÇÃO</th>
                            <th>PREÇO</th>
                            <th>OBSERVAÇÕES</th>
                            <th>ESTOQUE</th>
                            <th>UN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
            <div id="modal" class="modal">
            <div class="modal-content">
                <div class="close-btn">
                    <button type="button" class="icon close"><i class="ph-bold ph-x-circle"></i></button> 
                </div>
                <div class="form">
                    <div class="form-row">
                      <div class="form-item">
                        <label for="codigo">:</label>
                        <input type="text" id="codigo" name="codigo">
                      </div>
                      <div class="form-item">
                        <label for="cpf">:</label>
                        <input type="text" id="cpf" name="cpf">
                      </div>
                      <div class="form-item">
                          <label for="cpf"> </label>
                        <div class="form-buttons">
                            <button type="button" class="btn"><i class="ph-bold ph-file"></i><h5>SALVAR</h5></button>
                            <button type="button" class="btn close"><i class="ph-bold ph-x-circle"></i><h5>CANCELAR</h5></button>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  
            </div>
            </div>


        </div>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
